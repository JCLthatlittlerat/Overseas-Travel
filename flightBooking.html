<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><fieldset>Flight-Booking</fieldset></title>
    <link rel="stylesheet" href="/styles/flightBooking.css">
</head>
<body>

    <nav class="main-nav">
        <div class="logo">
            <a class="overseasNav" href="/index.html">
                <span class="logo-text"> <span class="the-O">O</span>verseas </span>
            </a>
        </div>
        <div class="options">
            <a href="" class="option">Destinations</a>
            <a href="/index.html#bookings" class="option">Bookings</a>
            <a href="" class="option">Activities</a>
        </div>
        <div class="users">
            <a href="login.html" class="login">Log In</a>
            <div class="signUpContainer">
                <a class="signUp" href="/signup.html">SignUp</a>
            </div>
            <select name="languages" id="languages" class="languages">
                <option value="english">Eng</option>
                <option value="spain">Spain</option>
                <option value="amharic">Amharic</option>
                <option value="arabic">Arabic</option>
            </select>
        </div>
    </nav>


    <section class="searchField">
        
        <div class="searchFieldContainer">
            <div class="searchFieldBoxContainer">
                <input type="search" placeholder="Search for the best flights from your destination" class="searchBox">
            </div>
            <div class="buttonsContainer">
                <button class="filterButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30px" height="30px" viewBox="0 0 24 24"><path fill="white" fill-opacity="0.25" fill-rule="evenodd" d="M20 5a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v1.586a1 1 0 0 0 .293.707l4.414 4.414a1 1 0 0 1 .293.707v6.892a.5.5 0 0 0 .658.475l5-1.667A.5.5 0 0 0 15 17.64v-5.226a1 1 0 0 1 .293-.707l4.414-4.414A1 1 0 0 0 20 6.586z" clip-rule="evenodd"/><path fill="white" d="m9.658 19.78l.19.57zm5-1.666l.19.57zm5.05-10.821l.423.424zm-4.415 4.414l-.424-.424zM5 4.6h14V3.4H5zm-.4 1.986V5H3.4v1.586zm4.531 4.697L4.717 6.869l-.848.848l4.414 4.414zM8.4 12.414v6.892h1.2v-6.892zm0 6.892a1.1 1.1 0 0 0 1.448 1.044l-.38-1.139a.1.1 0 0 1 .132.095zm1.448 1.044l5-1.667l-.38-1.138l-5 1.666zm5-1.667a1.1 1.1 0 0 0 .752-1.043h-1.2a.1.1 0 0 1 .068-.095zm.752-1.043v-5.226h-1.2v5.226zm3.683-10.771l-4.414 4.414l.848.848l4.414-4.414zM19.4 5v1.586h1.2V5zm.731 2.717c.3-.3.469-.707.469-1.131h-1.2a.4.4 0 0 1-.117.283zM15.6 12.414a.4.4 0 0 1 .117-.283l-.848-.848a1.6 1.6 0 0 0-.469 1.131zm-7.317-.283a.4.4 0 0 1 .117.283h1.2a1.6 1.6 0 0 0-.469-1.131zM3.4 6.586c0 .424.169.831.469 1.131l.848-.848a.4.4 0 0 1-.117-.283zM19 4.6c.22 0 .4.18.4.4h1.2A1.6 1.6 0 0 0 19 3.4zM5 3.4A1.6 1.6 0 0 0 3.4 5h1.2c0-.22.18-.4.4-.4z"/></svg>
                </button>
                <button class="searchButton">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35px" height="35px" viewBox="0 0 24 24"><g fill="none" stroke="white"><circle cx="11" cy="11" r="6"/><path stroke-linecap="round" d="M11 8a3 3 0 0 0-3 3m12 9l-3-3"/></g></svg>
                </button>
            </div>

        </div>

    </section>  


    <section class="mainContainer">
        <div class="filters"></div>



        <div class="details">
            <!-- priceRange -->
            <div class="priceRange">
                <div class="cheapestContainer">
                    <div class="cheapest">
                        <span class="priceRangeTitle">Cheapest</span><br>
                        <span class="priceRangePrice">$716 - 17h 20m </span>
                    </div>

                </div>
                <div class="bestContainer">
                    <div class="best">
                        <span class="priceRangeTitle">Best</span><br>
                        <span class="priceRangePrice">$716 - 17h 20m </span>
                    </div>

                </div>
                <div class="quickestContainer">
                    <div class="quickest">
                        <span class="priceRangeTitle">Quickest</span><br>
                        <span class="priceRangePrice">$2395 - 17h 10m</span>
                    </div>

                </div>
            </div>

            <div class="flightDetailsContainer">
                <div class="flightDetailLeft">
                    <div class="selectAirLine">
                        
                    </div>
                    <div class="flightTime"></div>
                    <div class="numberOfStop"></div>
                    <div class="duration"></div>

                </div>
                <div class="flightDetailright">

                </div>
            </div>

        </div>
    </section>

</body>
</html>
