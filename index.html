<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overseas Traveldy</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">
             <span class="logo-text"> <span class="the-O">O</span>verseas </span>
        </div>
        <div class="options">
            <a href="" class="option">Destinations</a>
            <a href="" class="option">Bookings</a>
            <a href="" class="option">Activities</a>
        </div>
        <div class="users">
            <a href="login.html" class="login">Log In</a>
            <button class="signup">Sign Up</button>
            <select name="languages" id="languages">
                <option value="english">Eng</option>
                <option value="spain">Spain</option>
                <option value="amharic">Amharic</option>
                <option value="arabic">Arabic</option>
            </select>
        </div>
    </nav>
    <!--home page-->
    <div class="frontpage">
        <div class="preview">
            <div class="upperPortion">
                <div class="pageTitle">
                   <h1 class="title">China</h1>
                   <span class="subTitle">-The Greatest wall</span>
               </div>
            </div>

            <div class="lowerPortion">
                <div class="arrows">
                   <div class="leftArrow">
                       <img src="/assets/Group 1.png"  alt="" class="leftArrow">
                   </div>
                   
                   <div class="rightArrow">
                       <img src="/assets/Group 2.png"  alt="" class="rightArrow">
                   </div>
                </div>
                
                <div class="servicesContainer">
                    <div class="services">
                        <div class="serviceIcon1">

                        </div>
                        <div class="serviceDesc">
                            <div class="serviceDescTitle">
                                <span>Keyword Search</span>
                            </div>
                            <div class="serviceDescDetail">
                                <span>Find the places you want to see</span>
                            </div>

                        </div>
                    </div>
                    <div class="services">
                        <div class="serviceIcon2"></div>
                        <div class="serviceDesc">
                            <div class="serviceDescTitle">
                                <span>Map</span>
                            </div>
                            <div class="serviceDescDetail">
                                <span>Find places that are near to you</span>
                            </div>
                        </div>
                    </div>
                    <div class="services">
                        <div class="serviceIcon3">

                        </div>
                        <div class="serviceDesc">
                            <div class="serviceDescTitle">
                                <span>Prices</span>
                            </div>
                            <div class="serviceDescDetail">
                                <span>Find places within your budget</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    

</body>
</html>
