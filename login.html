<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">
            <a class="overseasNav" href="/index.html">
                <span class="logo-text"> <span class="the-O">O</span>verseas </span>
            </a>
        </div>
        <div class="users">
            <div class="signUpContainer">
                <a class="signUp" href="/signup.html">SignUp</a>
            </div>
            <!-- <button class="signup">Sign Up</button> -->
            <select name="languages" id="languages" class="languages">
                <option value="english">Eng</option>
                <option value="spain">Spain</option>
                <option value="amharic">Amharic</option>
                <option value="arabic">Arabic</option>
            </select>
        </div>
    </nav>
<section class="loginPage">
    <div class="login">
        <div class="loginMessage">
            <span class="message1">Welcome  back! <br> </span>
            <span class="message2">Please login to your account.</span>
        </div>

        <form class="theForm" action="">
            <input type="email" class="email" name="email" placeholder="Email Address" required>
            <input type="password" class="password" name="password" placeholder="Password" required>
            <button class="loginButton">Log In</button>
            <div class="someDetails">
                <div>
                    <input name="rememberMe" class="rememberMe" type="checkbox" ><label for="rememberMe" class="rememberMe" >Remember me</label>
                </div>
                <div>
                    <a class="links" href="">Forgot Password</a>
                </div>
            </div>
            <div class="loginWithGoogle">
                <a class="links" target="" href=""><img src="/assets/Social Icons.png" class="googleLogo" alt="Login with Google">
                    Log In With Google
                </a>
            </div>
        </form>
    </div>
</section>

</body>
</html>
