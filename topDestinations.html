<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Destinations</title>
    <style>
        .preview {
            margin: 0% 5%;
            min-height: 599px;
            background: url("../img/Rectangle\ 1.png");
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-size: cover;
            position: relative;
        }

        .pageTitle {
            position: absolute;
            top: 25%;
            left: 13%;
            font-size: 2.5rem;
            font-family: "Poppins", "Raleway", sans-serif;
        }

        .title {
            font-family: "Poppins", sans-serif;
        }

        .subTitle {
            font-family: "JetBrains Mono", monospace;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .mySlides {
            display: none;
        }

        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {
                opacity: .4
            }

            to {
                opacity: 1
            }
        }
    </style>
</head>

<body>


    <section class="preview">
        <div class="upperPortion">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="pageTitle">
                        <h1 class="title">China</h1>
                        <span class="subTitle">-The Greatest wall</span>
                    </div>
                </div>
                <div class="mySlides fade">
                    <div class="pageTitle">
                        <h1 class="title">France</h1>
                        <span class="subTitle">-Eiffel Tower</span>
                    </div>
                </div>
                <!-- Add more slides as needed -->
            </div>
        </div>

        <div class="lowerPortion">
            <div class="arrows">
                <div class="leftArrow">
                    <img src="/assets/Group 1.png" alt="" class="leftArrow">
                </div>
                <div class="rightArrow">
                    <img src="/assets/Group 2.png" alt="" class="rightArrow">
                </div>
            </div>

            <div class="servicesContainer">
                <div class="services">
                    <div class="serviceIcon1"></div>
                    <div class="serviceDesc">
                        <div class="serviceDescTitle">
                            <span>Keyword Search</span>
                        </div>
                        <div class="serviceDescDetail">
                            <span>Find the places you want to see</span>
                        </div>
                    </div>
                </div>
                <div class="services">
                    <div class="serviceIcon2"></div>
                    <div class="serviceDesc">
                        <div class="serviceDescTitle">
                            <span>Map</span>
                        </div>
                        <div class="serviceDescDetail">
                            <span>Find places that are near to you</span>
                        </div>
                    </div>
                </div>
                <div class="services">
                    <div class="serviceIcon3"></div>
                    <div class="serviceDesc">
                        <div class="serviceDescTitle">
                            <span>Prices</span>
                        </div>
                        <div class="serviceDescDetail">
                            <span>Find places within your budget</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
